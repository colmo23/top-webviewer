<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top CPU Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }

    h1 {
      font-size: 1rem;
      font-weight: 600;
      color: #f0f6fc;
      letter-spacing: 0.02em;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .live-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      color: #8b949e;
    }

    #pauseBtn {
      font-size: 0.75rem;
      font-family: inherit;
      padding: 0.25rem 0.65rem;
      border-radius: 0.3rem;
      border: 1px solid #30363d;
      background: #21262d;
      color: #c9d1d9;
      cursor: pointer;
      line-height: 1.4;
    }

    #pauseBtn:hover { background: #30363d; }
    #pauseBtn.paused { border-color: #d29922; color: #d29922; }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3fb950;
      flex-shrink: 0;
    }

    .dot.error { background: #f85149; animation: none; }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }
    .dot { animation: blink 2s ease-in-out infinite; }

    main {
      flex: 1;
      min-height: 0;
      padding: 1rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      overflow: hidden;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-size: 0.72rem;
    }

    .tag {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 0.3rem;
      padding: 0.25rem 0.6rem;
      color: #8b949e;
    }

    .tag b { color: #58a6ff; font-weight: 600; }

    .tabs {
      display: flex;
      gap: 0.25rem;
      flex-shrink: 0;
    }

    .tab {
      font-size: 0.75rem;
      font-family: inherit;
      padding: 0.25rem 0.75rem;
      border-radius: 0.3rem;
      border: 1px solid #30363d;
      background: transparent;
      color: #8b949e;
      cursor: pointer;
      line-height: 1.4;
    }

    .tab:hover { background: #21262d; color: #c9d1d9; }
    .tab.active { background: #1f6feb; border-color: #1f6feb; color: #fff; }

    .chart-wrap {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 0.5rem;
      padding: 1.25rem 1.25rem 1rem;
      flex: 1;
      min-height: 0;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chart-inner {
      flex: 1;
      min-height: 0;
      position: relative;
    }

    #placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #484f58;
      font-size: 0.85rem;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Top CPU Monitor</h1>
    <div class="header-right">
      <button id="pauseBtn">Pause</button>
      <div class="live-badge">
        <div class="dot" id="dot"></div>
        <span id="statusText">connecting…</span>
      </div>
    </div>
  </header>

  <main>
    <div class="meta">
      <span class="tag">top <b id="metaN">—</b> processes</span>
      <span class="tag">every <b id="metaInterval">—</b> s</span>
      <span class="tag"><b id="metaPoints">0</b> data points</span>
      <span class="tag">updated <b id="metaUpdated">—</b></span>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="cpu">CPU</button>
      <button class="tab" data-tab="mem">Memory</button>
    </div>

    <div class="chart-wrap">
      <div id="placeholder">Waiting for first sample…</div>
      <div class="chart-inner">
        <canvas id="chart"></canvas>
      </div>
    </div>
  </main>

  <script>
  (() => {
    // Palette chosen for legibility on a dark background.
    const PALETTE = [
      '#58a6ff', '#f85149', '#3fb950', '#d29922', '#bc8cff',
      '#ff7b72', '#39d353', '#ffa657', '#79c0ff', '#f2cc60',
      '#56d364', '#ff9bce', '#a5d6ff', '#ffa198', '#7ee787',
    ];

    const colorOf = (() => {
      const map = {};
      let idx = 0;
      return name => {
        if (!map[name]) map[name] = PALETTE[idx++ % PALETTE.length];
        return map[name];
      };
    })();

    // ── Chart setup ──────────────────────────────────────────────────────────

    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: [], datasets: [] },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: {
            position: 'top',
            align: 'start',
            labels: {
              color: '#8b949e',
              usePointStyle: true,
              pointStyleWidth: 10,
              boxHeight: 6,
              font: { size: 11, family: 'monospace' },
              padding: 16,
            },
          },
          tooltip: {
            backgroundColor: '#0d1117',
            borderColor: '#30363d',
            borderWidth: 1,
            titleColor: '#8b949e',
            bodyColor: '#c9d1d9',
            padding: 10,
            callbacks: {
              label: ctx =>
                ` ${ctx.dataset.label}: ${ctx.parsed.y.toFixed(1)}%`,
            },
          },
        },
        scales: {
          x: {
            ticks: {
              color: '#484f58',
              maxTicksLimit: 10,
              maxRotation: 0,
            },
            grid: { color: '#21262d' },
          },
          y: {
            beginAtZero: true,
            suggestedMax: 100,
            ticks: {
              color: '#484f58',
              callback: v => v + '%',
            },
            grid: { color: '#21262d' },
            title: {
              display: true,
              text: 'CPU %',
              color: '#484f58',
              font: { size: 11 },
            },
          },
        },
      },
    });

    // ── Data fetching ─────────────────────────────────────────────────────────

    const dot         = document.getElementById('dot');
    const statusText  = document.getElementById('statusText');
    const placeholder = document.getElementById('placeholder');

    let lastData = null;
    let activeTab = 'cpu';

    function setStatus(ok, msg) {
      statusText.textContent = msg;
      dot.className = ok ? 'dot' : 'dot error';
    }

    function renderChart(data) {
      if (!data || !data.timestamps || data.timestamps.length === 0) return;

      const series = activeTab === 'cpu' ? data.cpu : data.mem;
      const yLabel = activeTab === 'cpu' ? 'CPU %' : 'Memory %';

      const labels = data.timestamps.map(t =>
        new Date(t).toLocaleTimeString([], { hour12: false })
      );

      // Reuse existing dataset objects to preserve colour assignments.
      const existing = {};
      chart.data.datasets.forEach(ds => { existing[ds.label] = ds; });

      chart.data.labels = labels;
      chart.data.datasets = (series || []).map(s => {
        const color = colorOf(s.name);
        if (existing[s.name]) {
          existing[s.name].data = s.values;
          return existing[s.name];
        }
        return {
          label: s.name,
          data: s.values,
          borderColor: color,
          backgroundColor: color + '18',
          borderWidth: 2,
          pointRadius: 0,
          pointHoverRadius: 5,
          tension: 0.25,
          fill: false,
        };
      });

      chart.options.scales.y.title.text = yLabel;
      chart.update('none');

      placeholder.style.display = 'none';
    }

    function update(data) {
      lastData = data;
      renderChart(data);

      document.getElementById('metaN').textContent        = data.topN ?? '—';
      document.getElementById('metaInterval').textContent = data.interval ?? '—';
      document.getElementById('metaUpdated').textContent  =
        new Date().toLocaleTimeString([], { hour12: false });
      document.getElementById('metaPoints').textContent   =
        data.timestamps ? data.timestamps.length : 0;

      setStatus(true, 'live');
    }

    // ── Tabs ──────────────────────────────────────────────────────────────────

    document.querySelectorAll('.tab').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeTab = btn.dataset.tab;
        renderChart(lastData);
      });
    });

    // ── Polling ───────────────────────────────────────────────────────────────

    let paused       = false;
    let timerId      = null;
    let pollInterval = 2000;

    async function poll() {
      try {
        const res = await fetch('/api/data');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        // A pause click may have arrived while the fetch was in-flight; drop
        // the result rather than overwriting the frozen chart.
        if (paused) return;
        update(data);
      } catch (e) {
        if (!paused) setStatus(false, 'error: ' + e.message);
      }
    }

    function startPolling() {
      if (timerId !== null) return;
      timerId = setInterval(poll, pollInterval);
    }

    function stopPolling() {
      clearInterval(timerId);
      timerId = null;
    }

    // ── Pause / resume ────────────────────────────────────────────────────────

    const pauseBtn = document.getElementById('pauseBtn');
    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      pauseBtn.classList.toggle('paused', paused);
      if (paused) {
        stopPolling();
        setStatus(true, 'paused');
        dot.style.animationPlayState = 'paused';
      } else {
        dot.style.animationPlayState = '';
        poll();
        startPolling();
      }
    });

    // First call immediately; once it resolves read the server interval and
    // start the repeating timer.
    poll().then(() => {
      const secs = parseFloat(document.getElementById('metaInterval').textContent) || 2;
      pollInterval = Math.max(secs * 1000, 500);
      startPolling();
    });
  })();
  </script>
</body>
</html>
